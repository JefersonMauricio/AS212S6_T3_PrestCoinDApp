<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRESTCOIN</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .animated {
      animation: fadeInUp 0.8s ease-in-out;
    }

    .card {
      width: 100%;
    }

    .full-height {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-meta {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .card {
      margin-top: 0 !important;
    }
  </style>
</head>
<body class="full-height">
  <div class="container">
    <div class="row justify-content-center">
      <!-- Botón para iniciar sesión con MetaMask -->
      <div class="col-lg-3 text-center animated btn-meta">
        <button class="btn btn-primary" (click)="connectWallet()">
          <i class="fas fa-sign-in-alt"></i> Iniciar sesión con MetaMask
        </button>
      </div>
      <!-- Card para la información del usuario -->
      <div class="col-lg-4 animated">
        <div class="card shadow-lg h-100">
          <div class="card-header header-blockchain text-center">
            <h4><i class="fas fa-user-circle"></i> Datos del Usuario</h4>
          </div>
          <div class="card-body">
            <div class="mb-8">
              <h5><i class="fas fa-user"></i> Dirección de la cuenta de usuario</h5>
              <p class="text-muted">{{ address }}</p>
            </div>
            <div class="mb-6">
              <h5><i class="fas fa-wallet"></i> Saldo de cuenta del usuario</h5>
              <p class="text-muted">{{ balance }} ETH</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Card para el formulario de transacción -->
      <div class="col-lg-4 animated">
        <div class="card shadow-lg h-100">
          <div class="card-header header-blockchain text-center">
            <h2><i class="fas fa-exchange-alt"></i> Solicitar Préstamo</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="transactionForm" (ngSubmit)="sendTransaction()">
              <div class="form-group">
                <label for="toAddress"><i class="fas fa-arrow-right"></i> Dirección de destino</label>
                <input type="text" id="toAddress" class="form-control" formControlName="toAddress" placeholder="Ingrese la dirección de destino">
              </div>
              <div class="form-group mt-6">
                <label for="amount"><i class="fas fa-coins"></i> Cantidad (ETH)</label>
                <input type="number" id="amount" class="form-control" formControlName="amount" placeholder="Ingrese la cantidad">
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4">
                <i class="fas fa-paper-plane"></i> Enviar transacción
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
